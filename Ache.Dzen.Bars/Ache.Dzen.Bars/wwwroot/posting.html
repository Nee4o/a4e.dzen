<!DOCTYPE html>
<html>
<head>

    <script src="scripts/script.js"></script>
    <meta name="viewport" content="width=device-width" />
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body onload="PostingFunction()">
    <form name="postForm">
        <p class="postLabels">Название статьи:</p>
        <p class="postLabels">
            <input class="postFormInputs" type="text" name="titleTB" />
        </p>
        <p class="postLabels">Текст статьи:</p>
        <p class="postLabels">
            <input class="postFormInputs" type="text" name="contentTB" />
        </p>
        <p class="postLabels">Изображение для статьи:</p>
        <p class="postLabels">
            <input class="postFormInputs" type="file" name="imageB" accept=".jpg"/>
        </p>
        <p class="postLabels">Дата написания статьи:</p>
        <p class="postLabels"> </p>
            <p class="postFormInputs" id="dateFolder">
        </p>
        <p id="btnP">
            <input type="submit" id="postsubmitBTN" />
        </p>
    </form>
    <nav>
        <a href="index.html">Регистрация</a>
        <a href="login.html">Авторизация</a>
        <a href="posting.html">Добавить статью</a>
    </nav>

</html>
