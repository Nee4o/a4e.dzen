<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Создание статьи</title>
    <script src="scripts/script.js"></script>
    <meta name="viewport" content="width=device-width" />
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body onload="PostingFunction()">
    <form name="postForm">
        <p class="regLabels">Название статьи:</p>
        <p class="regLabels">
            <input class="regFormInputs" type="text" name="titleTB" />
        </p>
        <p class="regLabels">Текст статьи:</p>
        <p class="regLabels">
            <input class="regFormInputs" type="text" name="contentTB" />
        </p>
        <p class="regLabels">Изображение для статьи:</p>
        <p class="regLabels">
            <input class="regFormInputs" type="file" name="imageB" accept=".jpg"/>
        </p>
        <p class="regLabels">Дата написания статьи:</p>
        <p class="regLabels">
            <p class="regFormInputs" id="dateFolder"></p>
        </p>
        <p id="btnP">
            <input type="submit" id="postsubmitBTN" />
        </p>
    </form>
    <nav>
        <a href="index.html">Регистрация</a>
        <a href="auth.html">Авторизация</a>
        <a href="posting.html">Добавить статью</a>
    </nav>
</body>
</html>
